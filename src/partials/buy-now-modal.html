<div class="backdrop buy-hidden" buy-now-modal>
  <div class="buy-now-modal">
    <button type="button" class="close-btn-modal" buy-now-modal-close>
      <svg class="modal-close-btn__icon" width="16" height="16">
        <use href="./images/sprite.svg#close-btn"></use>
      </svg>
    </button>
    <h2 class="buy-now-modal__title">Buy now</h2>
    <ul class="buy-now-modal__list list">
      <li class="buy-now-modal__list-item ice-cream">
        <picture>
          <source
            srcset="
              ./images/mobile/modal-window/ice-cream.png    1x,
              ./images/mobile/modal-window/ice-cream@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/desktop/modal-window/ice-cream.png    1x,
              ./images/desktop/modal-window/ice-cream@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            class="buy-now-modal__pic"
            src="./images/mobile/modal-window/ice-cream.png"
            alt="Ice Cream"
          />
        </picture>

        <p class="buy-now-modal__text">ICE CREAM</p>
      </li>

      <li class="buy-now-modal__list-item ice-coffee">
        <picture>
          <source
            srcset="
              ./images/mobile/modal-window/ice-coffee.png    1x,
              ./images/mobile/modal-window/ice-coffee@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/desktop/modal-window/ice-coffee.png    1x,
              ./images/desktop/modal-window/ice-coffee@2x.png 2x
            "
            media="(min-width: 768px)"
          />

          <img
            class="buy-now-modal__pic"
            src="./images/mobile/modal-window/ice-coffee.png"
            alt="Ice Coffee"
          />
        </picture>
        <p class="buy-now-modal__text">ICE COFFEE</p>
      </li>

      <li class="buy-now-modal__list-item milkshake">
        <picture>
          <source
            srcset="
              ./images/mobile/modal-window/milkshakes.png    1x,
              ./images/mobile/modal-window/milkshakes@2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./images/desktop/modal-window/milkshakes.png    1x,
              ./images/desktop/modal-window/milkshakes@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <img
            class="buy-now-modal__pic"
            src="./images/mobile/modal-window/milkshakes.png"
            alt="Milkshake"
          />
        </picture>
        <p class="buy-now-modal__text">MILKSHAKE</p>
      </li>
    </ul>
    <form class="modal-form">
      <input
        type="text"
        name="user-name"
        class="modal-form-input"
        required
        pattern="^[a-zA-zа-яА-я]+$"
        placeholder="Name"
      />

      <input
        type="tel"
        name="user-phone"
        class="modal-form-input"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
        placeholder="Phone"
      />

      <textarea
        class="modal-form-comment"
        name="user-comment"
        placeholder="Comment"
      ></textarea>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>
